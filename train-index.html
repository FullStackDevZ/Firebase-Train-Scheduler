<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>THE TRAIN GAME</title>
    <link rel="stylesheet" type="text/css" href="./train-style.css">
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="./train-app.js"></script>

</head>

<body>

    <div class="row">
        <div class="col-lg-10 mx-auto">
            <table class="table" id="fromDatabase">
                <thead class="t"> <br> SCHEDULE <br> </thead>
                <br>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (Min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Estimated Minutes Away</th>
                </tr>
                <tbody>
                </tbody>
            </table>
            <br>
        </div>
    </div>
    <br>

    <div>
        
    </div>

    <div class="row">
        <div class="col-lg-10 mx-auto">
            <form>
                <div class="form-group">
                    <label for="train-name">Train Name</label>
                    <input type="text" class="form-control" id="train-name" placeholder="Train Name">
                </div>
                <br><br>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="destination" placeholder="Destination">
                </div>
                <br><br>
                <div class="form-group">
                    <label for="frequency">Frequency (min)</label>
                    <input type="number" class="form-control" id="frequency" placeholder="min">
                </div>
                <br><br>
                <div class="form-group">
                    <label for="next-arrival">Next Arrival</label>
                    <input type="time" class="form-control" id="next-arrival" placeholder="Time">
                </div>
                <br><br>
                <div class="form-group">
                    <label for="mins-away">Minutes Away</label>
                    <input type="number" class="form-control" id="mins-away" placeholder="min">
                </div>
                <br><br>
            </form>
        </div>
    </div>
    </div>
    <br><br>
    <button type="submit" id="submit-btn" class="btn btn-primary">ADD TRAIN</button>
    <button type="submit" id="delete-btn" class="btn btn-primary">DELETE TRAIN</button>
    <br><br>

    <footer class="footer">
        <p>Copyright Ali Sarkeshik 2019</p>
    </footer>

</body>

</html>
